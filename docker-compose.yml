version: "3"

services:
  ###########################################
  #				Nginx Image					#
  ###########################################
  nginx:
    build:
      context: .
      dockerfile: Dockerfile-nginx
    image: nginx:latest
    container_name: nginx
    ports:
      - "80:80"
    restart: always
    links:
      - php
    depends_on:
      - php
    command: "nginx -g 'daemon on;'"

  ###########################################
  #				PHP-FPM Image				#
  ###########################################
  php:
    build:
      context: .
      dockerfile: Dockerfile-php
    image: php
    container_name: php
    ports: 
      - "9000:9000"
    command: "php-fpm7 -F"
